<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe!</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <h2 class="turn">Turn:</h2>
        <div class="board"></div>
    </div>
    <div id="modalBackdrop" class="dim"></div>
    <div id="start-game-modal" class="start-game-modal center">
        <form action="">
            <h2>New Game</h2>
            <span>Enter player names:</span>
            <div class="player-name">
                <label for="player-1-name">X</label>
                <input type="text" name="player-1" id="player-1-name" placeholder="Player One">
            </div>
            <div class="player-name">
                <label for="player-2-name">O</label>
                <input type="text" name="player-2" id="player-2-name" placeholder="Player Two">
            </div>
            <button id="start-game-btn">Start Game</button>
        </form>
    </div>

</body>
</html>
